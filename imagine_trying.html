<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User IP Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #f0f0f0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .ip-address {
            font-size: 20px;
            color: #cccccc;
        }
      
        .centered {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    </style>
</head>

<body class="centered">
    <div class="container">
        <h1>Isn't your IP address</h1>
        <div class="ip-address">
            <!-- JavaScript will insert the IP address here -->
        </div>
    </div>

    <script>
        // Fetch IP address using ipify.org API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;
                document.querySelector('.ip-address').textContent = ipAddress;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.querySelector('.ip-address').textContent = 'Error fetching IP address';
            });
    </script>
</body>

</html>
